<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor lista tareas</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">Lista de tareas</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row area-contenido">
      <div class="col-md-2 col-xs-2 col-lg col-sm-2"></div>

      <div class="col-md-8 col-xs-8-xol-lg-8 col-sm-8">
        <div class="row area-entrada">
          <div class="col-md-1"></div>
          <div class="form-group col-md-9">
            <input type="text" class="form-control" id="recordatorio" placeholder="Nueva tarea..">
          </div>
          <div class="form-group col-md-1">
            <button class="btn btn-primary" onclick="listaTareas.agregarTareaClick();">
              Agregar
            </button>
          </div>
          <div class="col-md-1"></div>
        </div>

        <ul class="list-group" id="listaTareas">

        </ul>
      </div>
      <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
